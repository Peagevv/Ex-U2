<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Plataformeo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #ffcc99);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            border: 3px solid #343a40;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            background-color: #fff;
            transition: transform 0.3s ease;
        }

        canvas:hover {
            transform: scale(1.05);
        }

        .navbar {
            background-color: #333;
            border-bottom: 3px solid #f8f9fa;
        }

        .navbar-brand {
            color: #ffcc00 !important;
            font-size: 24px;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            font-size: 18px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
            text-decoration: underline;
        }

        .instructions {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            margin-top: 20px;
        }

        .instructions h2 {
            font-size: 22px;
        }

        .instructions p {
            font-size: 16px;
        }

        /* Responsividad */
        @media (max-width: 600px) {
            body {
                flex-direction: column;
                padding: 10px;
            }

            #gameCanvas {
                width: 100%;
                max-width: 100%;
                height: auto;
            }

            .instructions {
                margin-top: 10px;
            }
        }

        /* Animaciones y efectos visuales */
        .fade-out {
            transition: opacity 0.5s ease-out;
            opacity: 0;
        }

        #startScreen, #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
        }

        .start-container, .game-over-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff9900;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Juego de Plataformeo</a>
    </nav>

    <div id="startScreen" class="start-container">
        <h1>Juego de Plataformas</h1>
        <button onclick="startGame()">Iniciar Juego</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8">
                <canvas id="gameCanvas" width="800" height="400"></canvas>
            </div>
            <div class="col-12 col-md-4">
                <div class="instructions">
                    <h2>Instrucciones</h2>
                    <p>Usa el mouse para mover al jugador y el botón derecho para saltar. ¡Come a los enemigos amarillos y esquiva a los rojos!</p>
                    <p id="score">Amarillos eliminados: 0</p>
                    <button onclick="startGame()">Iniciar Juego</button>
                </div>
            </div>
        </div>
    </div>

    <div id="gameOverScreen" class="game-over-container" style="display: none;">
        <h1>¡Perdiste!</h1>
        <button onclick="restartGame()">Reintentar</button>
    </div>

    <script>
        let gameStarted = false;
        let eliminatedCount = 0;

        function startGame() {
            gameStarted = true;
            document.getElementById("startScreen").style.display = "none";
            eliminatedCount = 0;
            updateUI();
        }

        function updateUI() {
            document.getElementById("score").innerText = `Amarillos eliminados: ${eliminatedCount}`;
        }

        function eliminateEnemy(enemy) {
            enemy.classList.add("fade-out");
            setTimeout(() => {
                enemy.remove();
                eliminatedCount++;
                updateUI();
            }, 500);
        }

        function gameOver() {
            document.getElementById("gameOverScreen").style.display = "flex";
        }

        function restartGame() {
            document.getElementById("gameOverScreen").style.display = "none";
            eliminatedCount = 0;
            updateUI();
        }
    </script>

    <script src="js/script.js"></script>
</body>
</html>
