html: <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Plataformeo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEFA, #ffcc99);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas {
            border: 3px solid #343a40;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            background-color: #fff;
            transition: transform 0.3s ease;
        }

        canvas:hover {
            transform: scale(1.05);
        }

        .navbar {
            background-color: #333;
            border-bottom: 3px solid #f8f9fa;
            width: 100%;
        }

        .instructions {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 350px;
            text-align: left;
        }

        .screen-container {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-custom {
            background-color: #ffcc00;
            color: #333;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-custom:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Juego de Plataformeo</a>
        </div>
    </nav>

    <div id="startScreen" class="screen-container">
        <div>
            <h1>Juego de Plataformas</h1>
            <button id="startGameBtn" class="btn-custom" aria-label="Iniciar juego" onclick="startGame()">Iniciar Juego</button>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <canvas id="gameCanvas" width="800" height="400" class="img-fluid border rounded shadow" aria-label="Canvas del juego"></canvas>
            </div>
            <div class="col-md-4">
                <div class="instructions mt-3">
                    <h2>Instrucciones</h2>
                    <p>Usa el mouse para mover al jugador y el botón derecho para saltar. ¡Come a los enemigos amarillos y esquiva a los rojos!</p>
                    <p id="score">Amarillos eliminados: 0</p>
                    <button id="restartGameBtn" class="btn-custom" style="display: none;" aria-label="Reiniciar juego" onclick="restartGame()">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="gameOverScreen" class="screen-container" style="display: none;">
        <div>
            <h1>¡Perdiste!</h1>
            <button class="btn-custom" aria-label="Reintentar juego" onclick="restartGame()">Reintentar</button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
